<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="profile">
                <img id="avatar" src="" alt="Profile Picture">
                <h1 id="name"></h1>
                <h2 id="username"></h2>
                <p id="bio"></p>
                <div class="info">
                    <p id="location"></p>
                    <p id="joined"></p>
                    <a id="linkedin" href="" target="_blank">
                        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="linkedin-icon">
                        <h4 id="Conecte-se">Conecte-se!</h4>
                    </a>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="repositories">
                <h3>Popular repositories</h3>
                <div id="repo-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
