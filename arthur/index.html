<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Elements Grid with Carousel and GitHub Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="grid-item" id="github-info">
            <!-- GitHub info will be injected here -->
            <div class="github-main-info"></div>
            <div class="github-info-footer">
                <div class="github-additional-info"></div>
                <div class="github-linkedin"></div>
            </div>
        </div>
        <div class="grid-item" id="github-repos">
            <!-- GitHub repositories will be injected here -->
            <h2>Repositories</h2>
            <div class="repos-container"></div>
        </div>
        <div class="grid-item">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="image1.jpg" alt="Image 1">
                    <img src="image2.jpg" alt="Image 2">
                    <img src="image3.jpg" alt="Image 3">
                </div>
                <button class="prev" onclick="prevSlide(this)">❮</button>
                <button class="next" onclick="nextSlide(this)">❯</button>
            </div>
        </div>
        <div class="grid-item">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="image1.jpg" alt="Image 1">
                    <img src="image2.jpg" alt="Image 2">
                    <img src="image3.jpg" alt="Image 3">
                </div>
                <button class="prev" onclick="prevSlide(this)">❮</button>
                <button class="next" onclick="nextSlide(this)">❯</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
